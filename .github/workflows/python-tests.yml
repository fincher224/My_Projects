name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache-deps
      with:
        path: ~/.cache/pip
        key: deps-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          deps-${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache-deps
      with:
        path: ~/.cache/pip
        key: deps-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          deps-${{ runner.os }}-

    - name: Run tests
      run: |
        pytest -v -s --maxfail=5 --alluredir=./allure_results tests/test_smoke.py::TestSmoke::test_api_add_user

    - name: Install Allure commandline
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://github.com/allure-framework/allure2/releases/download/2.18.1/allure-2.18.1.tgz
        tar -zxvf allure-2.18.1.tgz
        sudo mv allure-2.18.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

    - name: Generate Allure report
      run: |
        allure generate ./allure_results --clean -o ./allure_report

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: ./allure_report

    - name: Clean up Allure artifacts
      run: |
        rm -rf allure-2.18.1.tgz allure-2.18.1